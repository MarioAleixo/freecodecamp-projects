<head>
  <title>Local Weather App - Mario Aleixo</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
  <script type="text/javascript" src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
    <div class="header" id="app-title">Local Weather App</div>
    <div id="location"></div>
    <div id="main-temperature"></div>
    <button class="btn btn-primary center-block" id="toggleUnit">Change unit (°C/°F)</button>
    <div id="icon">
      <div id="description"></div>
      <tr><div class="icon" id="icon" style="margin-bottom:15px;"></div></tr>
    </div>
    <footer>
      <p class="text-center" style="margin-bottom:5px;">by <a href="https://freecodecamp.org/marioaleixo" target="_blank">Mario Aleixo</a></p>
      <p class="text-center">Inspired by <a href="http://codepen.io/joshbader/full/EjXgqr/" target="_blank">joshbader</a></p>
    </footer>
</body>

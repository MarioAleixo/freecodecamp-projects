<!DOCTYPE html>

<html>

	<head>

		<title>Mario's Random Quote Machine</title>

		<!-- Latest Minified Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest Minified jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<!-- Latest Minified Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="https://use.fontawesome.com/2945e856e2.js"></script>

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:400,700">

		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	</head>


	<body style ="background-color: black">


		<div class="quote-box">
		  <div class="quote-text">
		    <i class="fa fa-quote-left"> </i><span id="text"></span> <i class="fa fa-quote-right"></i>
		  </div>
		  <div class="quote-author">
		    - <span id="author"></span>
		  </div>
		  <div class="buttons">
		    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
		      <i class="fa fa-twitter"></i>
		    </a>
		    <a class="button" id="tumblr-quote" title="Share this quote on Tumblr!" target="_blank">
		      <i class="fa fa-tumblr"></i>
		    </a>
		    <button class="button" id="new-quote">New quote</button>
		  </div>
		</div>
		<div class="footer"> by <a href="https://freecodecamp.org/marioaleixo" target="_blank">mario</a></div>
		</div>

	</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitch.tv App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="container-fluid">
                <div id="header">
                    <a href="https://fontmeme.com/twitch-logo-font/"><img src="https://fontmeme.com/permalink/180408/c78b983fd962479d41e9716a913c0fdc.png" alt="twitch-logo-font" border="0"></a>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-4 offset-sm-4" id="filter">

                <nav class="row" id="toggleMenu">
                    <div class="col">
                        <div class="menuItemDiv notLast all active">ALL</div>
                    </div>
                    <div class="col">
                        <div class="menuItemDiv notLast on-line">ONLINE</div>
                    </div>
                    <div class="col">
                        <div class="menuItemDiv off-line">OFFLINE</div>
                    </div>
                </nav>

            </div>

        </div>



    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-10 offset-sm-1" id="streamers">

                <div class="row col-sm-12">

                </div>

            </div>

        </div>
    </div>

    </div>
</body>
